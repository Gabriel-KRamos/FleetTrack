name: Build, Test & SonarCloud Analysis

on:
  push:
    branches: [ "code" ]
  pull_request:
    branches: [ "code" ]

jobs:
  analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # -----------------------------------------------------------------
      # Testes E2E
      # -----------------------------------------------------------------
      - name: Setup Chrome and ChromeDriver
        run: |
          uses: nanasess/setup-chromedriver@v2

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -f 3 -d ' ' | cut -d '.' -f 1-3)
          CHROME_DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -q "https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chown root:root /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      # -----------------------------------------------------------------
      # Testes Backend
      # -----------------------------------------------------------------
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fleettrack/requirements.txt
          
      - name: Run Tests and Generate Coverage
        env:

          SECRET_KEY: "dummy-key-for-ci"
          DEBUG: "False"
        run: |
          cd fleettrack
          # Gera o relatório de cobertura
          coverage run manage.py test
          # Exporta o relatório para o formato XML que o SonarCloud entende
          coverage xml -o ../coverage-report.xml
          
      # -----------------------------------------------------------------
      # Etapa do SonarCloud
      # -----------------------------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=fleettrack-1
            -Dsonar.projectKey=FleetTrack
            -Dsonar.sources=fleettrack/
            -Dsonar.python.coverage.reportPaths=coverage-report.xml
            -Dsonar.python.version=3.12