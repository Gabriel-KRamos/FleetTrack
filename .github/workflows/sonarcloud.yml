name: SonarCloud Analysis and Deploy

on:
  push:
    branches:
      - code
  pull_request:
    branches:
      - code

jobs:
  build_and_analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable          
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        working-directory: fleettrack
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
      
      - name: Install Xvfb
        run: sudo apt-get install -y xvfb
      
      - name: Run Backend Tests
        working-directory: fleettrack
        run: |
          coverage run --source='.' manage.py test accounts
          coverage run --append --source='.' manage.py test dashboard.tests.DashboardBaseTestCase
          coverage run --append --source='.' manage.py test dashboard.tests.ModelTests
          coverage run --append --source='.' manage.py test dashboard.tests.FormTests
          coverage run --append --source='.' manage.py test dashboard.tests.VehicleViewTests
          coverage run --append --source='.' manage.py test dashboard.tests.SecurityTests
          coverage run --append --source='.' manage.py test dashboard.tests.LogicTests
          coverage run --append --source='.' manage.py test dashboard.tests.ApiViewTests
          coverage run --append --source='.' manage.py test dashboard.tests.RouteViewMockTests
        env:
          TESTING: "true"

      - name: Run Frontend - Page Navigation Test
        working-directory: fleettrack
        run: |
          xvfb-run coverage run --append --source='.' manage.py test dashboard.tests.SimplifiedFrontendTests.test_page_navigation
        env:
          TESTING: "true"

      - name: Run Frontend - Modal Tests
        working-directory: fleettrack
        run: |
          xvfb-run coverage run --append --source='.' manage.py test dashboard.tests.SimplifiedFrontendTests.test_driver_modal_opens
          xvfb-run coverage run --append --source='.' manage.py test dashboard.tests.SimplifiedFrontendTests.test_vehicle_modal_opens
          xvfb-run coverage run --append --source='.' manage.py test dashboard.tests.SimplifiedFrontendTests.test_route_modal_opens
          xvfb-run coverage run --append --source='.' manage.py test dashboard.tests.SimplifiedFrontendTests.test_maintenance_modal_opens
          xvfb-run coverage run --append --source='.' manage.py test dashboard.tests.SimplifiedFrontendTests.test_alert_config_modal_opens
        env:
          TESTING: "true"

      - name: Generate Final Coverage Report
        working-directory: fleettrack
        run: coverage xml -o coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: fleettrack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 

      - name: Authenticate to Google Cloud
        if: github.event_name == 'push' && github.ref == 'refs/heads/code'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy to App Engine
        if: github.event_name == 'push' && github.ref == 'refs/heads/code'
        working-directory: fleettrack
        run: |
          gcloud app deploy app.yaml --project ${{ secrets.GCP_PROJECT_ID }}