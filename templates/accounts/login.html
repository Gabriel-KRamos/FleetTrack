{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Track</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="{% static 'image/fleetTrackLogo.png' %}" alt="Fleet Manager Logo" class="logo">
                <h1>Fleet Manager</h1>
                <p>Conecte-se na sua conta</p>
            </div>

            <form method="post">
                <form method="post">
                    {% csrf_token %}
                    {% if messages %}
                    <div class="messages" style="margin-bottom: 1rem; text-align: center;">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" style="color: #16a34a;">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="form-group">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Email</label>
                            <input type="email" name="username" id="id_username" placeholder="Enter your email"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="id_password">senha</label>
                            <input type="password" name="password" id="id_password" placeholder="Enter your password"
                                required>
                        </div>

                        <button type="submit" class="btn-signin">Conecte-se</button>
                </form>

                <div class="divider">
                </div>

                <div class="signup-link">
                    <p>NÃ£o tem conta? <a href="{% url 'signup' %}">Crie a conta</a></p>
                </div>
        </div>
    </div>
    </div>
</body>

</html>
